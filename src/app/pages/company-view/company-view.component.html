<app-container>
	<div>
		<button>
			<< Voltar
		</button>
	</div>
	<form>
	  <label for="companyName">Nome da Empresa</label>
	  <input id="companyName" [(ngModel)]="company.companyName" name="companyName" />

	  <label for="cpnj">CNPJ</label>
	  <input id="cpnj" [(ngModel)]="company.cpnj" name="cpnj" type="number" />

	  <label for="cep">Cep</label>
	  <input id="cep" [(ngModel)]="company.cep" name="cep" type="number" />

	  <label for="address">Endere√ßo</label>
	  <input id="address" [(ngModel)]="company.address" name="address" />

	  <label for="neighborhood">Bairro</label>
	  <input id="neighborhood" [(ngModel)]="company.neighborhood" name="neighborhood" />

	  <label for="mobile">Celular</label>
	  <input id="mobile" [(ngModel)]="company.mobile" name="mobile" type="number" />

	  <label for="adm">Administrador</label>
	  <input id="adm" [(ngModel)]="company.adm" name="adm" />

	  <label for="cpf">CPF</label>
	  <input id="cpf" [(ngModel)]="company.cpf" name="cpf" type="number" />

	  <label for="email">E-mail</label>
	  <input id="email" [(ngModel)]="company.email" name="email" type="email" />
	</form>
</app-container>
